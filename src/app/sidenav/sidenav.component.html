<mat-card class="example-card boxshaowNone">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Abhraham Jack
      <mat-icon [matMenuTriggerFor]="menu">expand_more</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </mat-card-title>
  </mat-card-header>
  <mat-accordion class="example-headers-align" hideToggle>
    <mat-expansion-panel #example [expanded]="isExpanded"
    (opened)="isExpanded = true"
    (closed)="isExpanded = false">
      <mat-expansion-panel-header>
        <mat-panel-title class="fontFix">
          <mat-icon *ngIf="!example.expanded">chevron_right</mat-icon>
          <mat-icon *ngIf="example.expanded">expand_more</mat-icon>  Merchant Requests
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list role="list">
        <mat-list-item role="listitem" (click)="onClick('new')" [ngClass]="{ 'selected': 'new' == selectedItem }" class="fontFix">New (7)</mat-list-item>
        <mat-list-item role="listitem" (click)="onClick('ongoing')" [ngClass]="{ 'selected': 'ongoing' == selectedItem }" class="fontFix">On-Going (4)</mat-list-item>
      </mat-list>
    </mat-expansion-panel>
    <mat-expansion-panel #example1 (click)="regMerchants()">
      <mat-expansion-panel-header>
        <mat-panel-title class="fontFix">
          <mat-icon *ngIf="!example1.expanded">chevron_right</mat-icon>
          <mat-icon *ngIf="example1.expanded">expand_more</mat-icon>
          Registered Merchants
        </mat-panel-title>
      </mat-expansion-panel-header>

    </mat-expansion-panel>
    <mat-expansion-panel #example2>
      <mat-expansion-panel-header>
        <mat-panel-title class="fontFix">
          <mat-icon *ngIf="!example2.expanded">chevron_right</mat-icon>
          <mat-icon *ngIf="example2.expanded">expand_more</mat-icon>
          Reports
        </mat-panel-title>
      </mat-expansion-panel-header>

    </mat-expansion-panel>
    <mat-expansion-panel #example3>
      <mat-expansion-panel-header>
        <mat-panel-title class="fontFix">
          <mat-icon *ngIf="!example3.expanded">chevron_right</mat-icon>
          <mat-icon *ngIf="example3.expanded">expand_more</mat-icon>
          Calendar
        </mat-panel-title>
      </mat-expansion-panel-header>

    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title class="fontFix">
          videos (1)
        </mat-panel-title>
      </mat-expansion-panel-header>

    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title class="fontFix">
          TRASH (4)
        </mat-panel-title>
      </mat-expansion-panel-header>

    </mat-expansion-panel>
  </mat-accordion>

</mat-card>

<div class="newFolder">
  <p class="centerText"><button mat-button><mat-icon class="mr-1 coloricon">add</mat-icon>NEW FOLDER</button></p>
</div>
